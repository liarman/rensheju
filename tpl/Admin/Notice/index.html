<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <script src="__EASYUI__/jquery.min.js"></script>
    <script src="__EASYUI__/jquery.easyui.min.js"></script>
    <script src="__EASYUI__/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="__EASYUI__/super/css/font-awesome.min.css">
    <link rel="stylesheet" href="__EASYUI__/super/superRed.css" id="themeCss">
    <script src="__EASYUI__/super/super.js"></script>
    <script src="__ADMIN_JS__/index.js" type="text/javascript" charset="utf-8"></script>

    <link href="__PUBLIC__/statics/css/admin.css" rel="stylesheet" />
    <script src="__EASYUI__/common.js"></script>
    <script src="__EASYUI__/formatter.js"></script>
    <script src="__EASYUI__/extend/validate.js"></script>
    <script src="__KINDEDITOR__/kindeditor-all.js"></script>
    <script src="__KINDEDITOR__/lang/zh-CN.js"></script>
</head>
<body style="padding: 0">
<!--<div id='Loading'><image src='__PUBLIC_IMAGES__/loading.gif'/>加载中....</div>-->
<script src="__ADMIN_JS__/Notice.js" type="text/javascript" charset="utf-8"></script>
<table id="noticeGrid" class="easyui-datagrid"  url="{:U('Admin/Notice/ajaxNoticeList')}" pagination="true"  toolbar="#toolbar_notice" singleSelect="true" rownumbers="true">
    <thead>
    <tr>
        <th field="title" width="300" >标题</th>
        <th field="intro" width="1100" >内容</th>
    </tr>
    </thead>
</table>
<div id="toolbar_notice">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-plus" plain="true" onclick="addNotice()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-edit" plain="true" onclick="editNotice()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-remove" plain="true" onclick="destroyNotice()">删除</a>
</div>
<!-- 添加 -->
<div id="addNotice" class="easyui-dialog" title="添加" style="width:800px;height:650px;padding:10px 20px;" closed="true" modal="true">
    <form id="addNoticeForm" method="post">
        <table>
            <tr>
                <td>标题:</td>
                <td><input name="title" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>内容:</td>
                <td><textarea name="intro" class="addintro" style="width:600px;height:400px;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-check" onclick="addNoticeSubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-remove" onclick="javascript:$('#addNotice').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>
<div id="editNotice" class="easyui-dialog" title="编辑" style="width:800px;height:650px;padding:10px 20px;" closed="true" modal="true">
    <form id="editNoticeForm" method="post">
        <input type="hidden" name="id" value="">
        <table>
            <tr>
                <td>标题:</td>
                <td><input name="title" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>内容:</td>
                <td><textarea name="intro" class="editcontent" style="width:600px;height:400px;visibility:hidden;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-check" onclick="editNoticeSubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-remove" onclick="javascript:$('#editNotice').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>

<div class="imgdlg"><img class="simg"></div>
<script type="text/javascript">
    var noticeAdd="{:U('Admin/Notice/add')}";
    var noticeEdit="{:U('Admin/Notice/edit')}";
    var noticeDelete="{:U('Admin/Notice/delete')}"

</script>
</body>
</html>
