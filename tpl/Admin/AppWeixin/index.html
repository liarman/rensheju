<!DOCTYPE html>
<html lang="en">
<head>
    <script src="__EASYUI__/jquery.min.js"></script>
    <script src="__EASYUI__/jquery.easyui.min.js"></script>
    <script src="__EASYUI__/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="__EASYUI__/super/css/font-awesome.min.css">
    <link rel="stylesheet" href="__EASYUI__/super/superRed.css" id="themeCss">
    <script src="__EASYUI__/super/super.js"></script>
    <script src="__ADMIN_JS__/index.js" type="text/javascript" charset="utf-8"></script>
    <link href="__PUBLIC__/statics/css/admin.css" rel="stylesheet" />
    <script src="__EASYUI__/common.js"></script>
    <script src="__EASYUI__/formatter.js"></script>
    <script src="__EASYUI__/extend/validate.js"></script>
    <script src="__KINDEDITOR__/kindeditor-all.js"></script>
    <script src="__KINDEDITOR__/lang/zh-CN.js"></script>
    <script type="text/javascript">
        var addAppNavUrl="{:U('Admin/AppWeixin/addAppNav')}";
        var editAppNavUrl="{:U('Admin/AppWeixin/editAppNav')}";
        var deleteAppNavUrl="{:U('Admin/AppWeixin/deleteAppNav')}";
    </script>
</head>
<body>
{__ADMIN_IMAGES__}
<div id='Loading' style="position:absolute;z-index:1000;top:0px;left:0px;width:100%;height:100%;background:#fff ;text-align:center;padding-top: 10%;">
    <h1><image src="/rensheju1/tpl/Public/images/loading3.gif"/></h1>
</div>
<script src="__ADMIN_JS__/appweixin.js" type="text/javascript" charset="utf-8"></script>
<table id="appGrid" class="easyui-datagrid" style="width:92%;height:660px" url="{:U('Admin/AppWeixin/ajaxAppList')}" pagination="true"  toolbar="#toolbar" singleSelect="true" rownumbers="true" idField="id" treeField="name" pageSize="20">
    <thead>
    <tr>
        <th field="appid" width="200" >appid</th>
        <th field="appsecert" width="200" >appsecert</th>
        <th field="accesstoken" width="200" >access token</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-plus" plain="true" onclick="addAppNav()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-edit" plain="true" onclick="editAppNav()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-remove" plain="true" onclick="destroyAppNav()">删除</a>
</div>
<!-- 添加 -->
<div id="addApp" class="easyui-dialog" title="添加" style="width:400px;height:250px;padding:10px 20px;" closed="true" modal="true">
    <form id="addAppForm" method="post">
        <table>
            <tr>
                <td>appid:</td>
                <td><input name="appid" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>appsecert:</td>
                <td>
                    <input name="appsecert" class="easyui-textbox" data-options="delay:1000,required:true,validType:'checkFloat',height:30" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="addAppNavSubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addApp').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>
<div id="editApp" class="easyui-dialog" title="编辑" style="width:400px;height:250px;padding:10px 20px;" closed="true" modal="true">
    <form id="editAppForm" method="post">
        <input type="hidden" name="id" value="">
        <table>
            <tr>
                <td>appid:</td>
                <td><input name="appid" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>appsecert:</td>
                <td>
                    <input name="appsecert" class="easyui-textbox" data-options="delay:1000,required:true,validType:'checkFloat',height:30" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="editAppNavSubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editApp').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>
</body>

</html>
