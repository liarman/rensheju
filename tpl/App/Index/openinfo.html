<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">

<body>
<div class="weui-cells_title">

        <table class="table table-bordered">
            <thead>

            <volist name="openinfo" id="openinfos">
               <tbody>
                    <tr>
                        <td>{$openinfos.name}</td>
                        <td>{$openinfos.peiyang}</td>
                        <td>{$openinfos.jieshao}</td>
                        <td>{$openinfos.current}</td>
                       <td>
                        <a href="{:U('App/Index/lookOpeninfo',array('id'=>$openinfos['id']))}">
                            <div>
                                <img src="__PUBLIC__/statics/images/search.png" alt="">
                            </div>

                    </tr>
               </tbody>
            </volist>
        </table>
</div>
