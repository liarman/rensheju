<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>{$town.name}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/statics/css/mobile.css">
</head>
<body>
<header class="demos-header">
    <h1 class="demos-title">{$town.name}</h1>
</header>
<div class="content-padded">
    {$town.baseinfo}
</div>
<div class="weui-grids">
    <volist name="villages" id="v">
    <a href="{:U('App/Index/village',array('id'=>$v['id']))}" class="weui-grid js_grid">
        <p class="weui-grid__label">
            {$v.name}
        </p>
    </a>
    </volist>
</div>
<div class="weui-footer">
    <p class="weui-footer__text">Copyright © 启凡科技提供技术支持</p>
</div>

<!-- body 最后 -->
