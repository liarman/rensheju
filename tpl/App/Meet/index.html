<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>会议室</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/statics/css/mobile.css">
</head>
<body>
<header class="demos-header">
    <h1 class="demos-title">会议室</h1>
</header>
<div class="weui-cells weui-cells_form">
    <input type="hidden" name="meetid" value="{$meetid}">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text"  placeholder="请输入账号" name="username">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="请输入密码" name="password">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd" style="width: 100%"><a href="javascript:;" class="weui-btn weui-btn_primary" >确定</a></div>
        </div>
</div>

</body>
<!-- body 最后 -->
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script type="text/javascript">
 $(".weui-btn").click(function(){
     $.post("{:U('App/Meet/login')}",{meetid:$("input[name='meetid']").val(),username:$("input[name='username']").val(),password:$("input[name='password']").val()},function(result){
         if(result.status==1){
             $.alert(result.message);
             location.href="{:U('App/Meet/meeting',array('meetid'=>$meetid))}";
         }else {
             $.alert(result.message);
         }
     });
 });
</script>
</html>
